<!DOCTYPE html>
<html lang="en">
  <script>
    fetch("home.html")
      .then((response) => response.text())
      .then((html) => {
        document.getElementById("conteudoHome").innerHTML = html;
      })
      .catch((error) =>
        console.error("Erro ao carregar o arquivo home.html:", error)
      );
  </script>
  <body>
    <div id="conteudoHome"></div>
  </body>
</html>
