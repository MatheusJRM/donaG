    <main
      class="container-fluid flex-grow-1 d-flex justify-content-center align-items-center"
    >
      <div class="container">
        <h1 class="mb-4 text-start">Efetue seu Cadastro</h1>
        <form
          action="https://formsubmit.co/5b17a954a9ce334338fd412aaa90d232"
          method="post"
        >
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  placeholder="Nome"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="seuemail@email.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="rua" class="form-label">Rua</label>
                <input
                  type="text"
                  class="form-control"
                  id="rua"
                  name="rua"
                  placeholder="Ex.: Caminho do Joaozinho"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="numero" class="form-label">Número</label>
                <input
                  type="text"
                  class="form-control"
                  id="numero"
                  name="numero"
                  placeholder="Número"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="complemento" class="form-label">Complemento</label>
                <input
                  type="text"
                  class="form-control"
                  id="complemento"
                  name="complemento"
                  placeholder="Ex.: CASA"
                />
              </div>
              <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input
                  type="text"
                  class="form-control"
                  id="cidade"
                  name="cidade"
                  placeholder="Ex.: Rio de Janeiro"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="uf" class="form-label">UF</label>
                <input
                  type="text"
                  class="form-control"
                  id="uf"
                  name="uf"
                  oninput="this.value = this.value.toUpperCase()"
                  maxlength="2"
                  placeholder="Ex.: RJ"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input
                  type="text"
                  class="form-control"
                  id="cep"
                  name="cep"
                  pattern="[0-9]{5}-[0-9]{3}"
                  maxlength="9"
                  placeholder="XXXXX-XXX"
                  required
                />
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </main>
